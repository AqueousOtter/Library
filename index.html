<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <title>bookie.</title>

</head>
<body>
    <header>
        <div id="top">
            <h1>bookie.</h1>
            <p>an always free platform to keep track of the books you have read and the ones you haven't.</p>
        </div>
    </header>

    <article>
        <div id="libraryChanges">
            <button id="defaults" title="reset libraries to default"><img src="./images/outline_restore_black_24dp.png"></button>
            <button id="addToLibrary" title="add a new book to one of your collections"><img src="./images/outline_post_add_black_24dp.png"></button>
            <button id="code" title="view the github repo of this site"><a href="https://github.com/AqueousOtter/Library" target="_blank" alt="repo link"><img src="./images/outline_code_black_24dp.png"></a></button>
        </div>
        <!--fieldset form for adding new books, hidden until add new is clicked-->
        <form id="addForm" class="hide">
            <legend>new book</legend>
            <label for="title">title:</label>
            <input type="text" id="title">
            <label for="author">author:</label>
            <input type="text" id="author">
            <label for="read">read:</label>
            <input type="checkbox" id="read">
            <br>
            <label for="pages">pages:</label>
            <input type="number" id="pages">
            <button type="submit" id="submit">save</button>
        </form>
        <section>
            <h2>your books</h2>
            <div class="displayBooks" id="readContainer"><!--Displays read books-->
            </div>

        </section>
        <section>
            <h2>next reads</h2>
            <div class="displayBooks" id="unreadContainer"><!--Displays unread books-->
            </div>
        </section>
        <br>
    </article>
<script src="./script.js"></script>
<footer>

</footer>
</body>

</html>
