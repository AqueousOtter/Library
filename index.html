<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style.css">
    <title>bookie.</title>
</head>
<header>
    <div id="navbar">
        <h1>bookie.</h1>
        <p>An always free platform to keep track of the books you have read and the ones you haven't.</p>
    </div>
</header>
<body>
    <button id="addToLibrary">Add New</button>
    <form>
        <label for="title">Title: </label>
        <input type="text" id="title" name="title">
        <label for="author">Author: </label>
        <input type="text" id="author" name="author">
        <label for="pages">Page Count: </label>
        <input type="number" id="pages" name="pages">
        <label for="readStatus">Read</label>
        <input type="radio" id="read" name="readStatus" value="read">
        <label for="unread">Unread</label>
        <input type="radio" id="unread" name="readStatus" value="unread">
        <input type="submit" value="Submit">
    </form>
    <section id="read-display">
        <h2>Your Books</h2>
        <div class="display-books" id="readContainer">

            <!-- Use flex to display contents
                 ?function to toggle class that makes a slide bar?-->

        </div>

    </section>
    <section id="unread-display">
        <h2>Next Reads</h2>
        <div class="display-books" id="unreadContainer">
            <!-- Use flex to display contents
                 ?function to toggle class that makes a slide bar?-->

        </div>
        <button class="addToLibrary" id="addUnread">Add New</button>
    </section>
<script src="./script.js"></script>
</body>
<footer>

</footer>
</html>
